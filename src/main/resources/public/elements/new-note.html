<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-icon-button/core-icon-button.html">
<link rel="import" href="../components/paper-shadow/paper-shadow.html">
<link rel="import" href="../components/paper-input/paper-input-decorator.html">
<link rel="import" href="../components/paper-input/paper-input.html">
<link rel="import" href="../components/paper-button/paper-button.html">

<polymer-element name="new-note">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                padding: 2px 20px 10px 20px;
                width: 100%;
                font-size: 1.2rem;
                font-weight: 300;
            }

            paper-input{
                width: 100%;
            }

            .create-button{
                background: #3F51B5;
                color: #fff;
            }
        </style>

        <paper-shadow z="2" animated="true"></paper-shadow>

        <form method="post" action="">
            <div>
                <paper-input id="titleField" label="Title" tabindex="1"></paper-input>
                <paper-input id="textField" label="Text" tabindex="2"></paper-input>
                <paper-button
                        raised=""
                        class="create-button"
                        role="button"
                        on-tap="{{createTapped}}"
                        tabindex="3">Create</paper-button>
            </div>
        </form>

    </template>
    <script>
        Polymer({
            createTapped: function (event, detail, sender) {
                this.fire('create-tap', {type: "room", title: this.$.titleField.value, text: this.$.textField.value});
            }
        });
    </script>
</polymer-element>
