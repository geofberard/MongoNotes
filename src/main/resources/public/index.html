<!doctype html>
<html>

<head>

    <title>MongoNotes</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="components/platform/platform.js">
    </script>

    <link rel="import" href="components/font-roboto/roboto.html">
    <link rel="import" href="components/core-header-panel/core-header-panel.html">
    <link rel="import" href="components/core-toolbar/core-toolbar.html">
    <link rel="import" href="components/paper-tabs/paper-tabs.html">
    <link rel="import" href="components/paper-fab/paper-fab.html">
    <link rel="import" href="elements/note-list.html">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #E5E5E5;
            font-family: 'RobotoDraft', sans-serif;
        }

        core-header-panel {
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        core-toolbar {
            background: #3F51B5;
            color: white;
        }

        #tabs {
            width: 100%;
            margin: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container {
            width: 80%;
            margin: 50px auto;
        }

        .app-name {
            font-size: 25px;
        }


        #tabs {
            width: 300px;
        }

        .container {
            width: 400px;
        }

        .add-note{
            position: absolute;
            top: 40px;
            right: 320px;
            z-index: 10;
        }
    </style>

</head>

<body unresolved>

<core-header-panel>

    <core-toolbar>
        <span flex>MongoNotes</span>
        <paper-fab id="add-note"icon="add" class="add-note" onclick="list.displayNew = true;"></paper-fab>
        <paper-tabs id="tabs" selected="all" self-end>
            <core-icon-button id="list-all" icon="menu" role="button" aria-label="all" name="all">
                <span>All</span>
            </core-icon-button>
            <core-icon-button id="list-important" icon="flag" role="button" aria-label="important" name="important">
                <span>Important</span>
            </core-icon-button>
        </paper-tabs>
    </core-toolbar>

    <div class="container" layout vertical center>
        <note-list show="all" display-new="false"></note-list>
    </div>

</core-header-panel>

<script>
    var tabs = document.querySelector('paper-tabs');
    var list = document.querySelector('note-list');

    tabs.addEventListener('core-select', function () {
        list.show = tabs.selected;
    });
</script>
</body>

</html>
